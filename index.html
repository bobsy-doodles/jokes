        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            const totalPages = Math.ceil(filteredJokes.length / jokesPerPage);
            
            if (totalPages <= 1) {
                return;
            }
            
            
            const prevBtn = document.createElement('button');
            prevBtn.className = 'pagination-btn px-4 py-2 border border-gray-300 rounded-l-md';
            prevBtn.textContent = 'â';
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderJokes();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            pagination.appendChild(prevBtn);
            
            
            const maxButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);
            
            if (endPage - startPage + 1 < maxButtons) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `pagination-btn px-4 py-2 border border-gray-300 ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderJokes();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                pagination.appendChild(pageBtn);
            }
            
            
            const nextBtn = document.createElement('button');
            nextBtn.className = 'pagination-btn px-4 py-2 border border-gray-300 rounded-r-md';
            nextBtn.textContent = 'â';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderJokes();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            pagination.appendChild(nextBtn);
        }

        
        function handleLikeClick(e) {
            const btn = e.currentTarget;
            const jokeCard = btn.closest('.joke-card');
            const jokeId = parseInt(jokeCard.dataset.id);
            const countSpan = btn.nextElementSibling;
            
        
            const jokeIndex = jokesData.findIndex(joke => joke.id === jokeId);
            
            if (jokeIndex === -1) return;
            
            if (btn.classList.contains('text-red-500')) {
                btn.classList.remove('text-red-500');
                btn.classList.add('text-gray-500');
                jokesData[jokeIndex].likes--;
            } else {
                btn.classList.remove('text-gray-500');
                btn.classList.add('text-red-500');
                jokesData[jokeIndex].likes++;
            }
            
            countSpan.textContent = jokesData[jokeIndex].likes;
            
            
            saveJokesToLocalStorage();
        }

            const btn = e.currentTarget;

            jokeToDelete = jokeId;
            
        
            const modal = document.getElementById('confirmation-modal');
            modal.classList.remove('hidden');

        function deleteJoke(jokeId) {
            // Find the joke index
            const jokeIndex = jokesData.findIndex(joke => joke.id === jokeId);
            
            if (jokeIndex === -1) return;
            
            
            const joke = jokesData[jokeIndex];
            
            
            jokesData.splice(jokeIndex, 1);
            
            
            filteredJokes = filteredJokes.filter(joke => joke.id !== jokeId);
            
            
            saveJokesToLocalStorage();
            
            
            const totalPages = Math.ceil(filteredJokes.length / jokesPerPage);
            if (currentPage > totalPages && totalPages > 0) {
                currentPage = totalPages;
            }
            
            
            renderJokes();
            
    
            showNotification(`Joke "${joke.setup.substring(0, 20)}..." has been deleted.`, 'success');
        }

        
        function filterJokesByCategory(category) {
            if (category === 'all') {
                filteredJokes = [...jokesData];
            } else {
                filteredJokes = jokesData.filter(joke => joke.category === category);
            }
            
            currentPage = 1;
            renderJokes();
        }

    
        function filterJokesBySearch(searchTerm) {
            if (!searchTerm) {
                const activeCategory = document.querySelector('.category-btn.bg-blue-600').dataset.category;
                filterJokesByCategory(activeCategory);
                return;
            }
            
            searchTerm = searchTerm.toLowerCase();
            filteredJokes = jokesData.filter(joke => 
                joke.setup.toLowerCase().includes(searchTerm) || 
                joke.punchline.toLowerCase().includes(searchTerm)
            );
            
            currentPage = 1;
            renderJokes();
        }
